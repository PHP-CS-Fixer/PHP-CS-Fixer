name: Docker

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - Dockerfile
      - docker-bake.hcl
      - docker/**
      - .github/workflows/docker.yml
  # Allow running on demand using Github UI
  workflow_dispatch:
  schedule:
    - cron: 0 5 * * *

permissions:
  contents: read

jobs:
  sphinx-lint:
    uses: ./.github/workflows/sphinx.yml

  markdown-lint:
    uses: ./.github/workflows/markdown.yml

  prepare:
    name: Retrieve Bake Targets ${{ github.ref_name }}
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.generate.outputs.targets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: List targets
        id: generate
        uses: docker/bake-action/subaction/list-targets@v6
        with:
          files: |
            ./docker-bake.hcl

  docker-build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.prepare.outputs.targets) }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/bake-action@v6
        with:
          push: false
          files: |
            ./docker-bake.hcl
          targets: ${{ matrix.target }}
