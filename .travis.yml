language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

install:
    - travis_retry composer install --no-interaction

script:
    - phpunit --verbose --coverage-clover build/logs/clover.xml

after_script:
    - php vendor/bin/coveralls -v
